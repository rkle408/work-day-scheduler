<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- THEN the current day is displayed at the top of the calendar -->
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Changed 'div' to 'section' -->
    <section class="container"> 
      <!-- Timeblocks go here -->

      <section class="row time-block" id="7-am">
        <section class="hour col-md-1">
          7AM
        </section>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn">Save</button>
      </section>

      <section class="row time-block" id="8-am">
        <section class="hour col-md-1">
          8AM
        </section>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn">Save</button>
      </section>

      <section class="row time-block" id="9-am">

        </section>

        <button class="saveBtn">Save</button>
      </section>

      <section class="row time-block" id="10-am">
        <section class="hour col-md-1">
          10AM
        </section>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn">Save</button>
      </section>

      <section class="row time-block" id="11-am">
        <section class="hour col-md-1">
          11AM
        </section>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn">Save</button>
      </section>

      <section class="row time-block" id="12-pm">
        <section class="hour col-md-1">
          12PM
        </section>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn">Save</button>
      </section>

      <section class="row time-block" id="1-pm">
        <section class="hour col-md-1">
          1PM
        </section>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn">Save</button>
      </section>

      <section class="row time-block" id="2-pm">

        </section>

      <section class="row time-block" id="3-pm">

      <section class="row time-block" id="4-pm">

        </section>

      <section class="row time-block" id="5-pm">
        <section class="hour col-md-1">
          6PM
        </section>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn">Save</button>
      </section>

      <section class="row time-block" id="6-pm">
        <section class="hour col-md-1">
          Tomorrow:
        </section>
        <textarea class="col-md-10"></textarea>
        <button class="saveBtn">Save</button>
      </section>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
